<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>Emnployee Directory</h2>
<hr>
<body  class="container">
<a  class="btn btn-primary" role="button" data-bs-toggle="button" th:href="@{/employees/showFormForAdd}">Add Employee</a>
<table class="table" >
    <thead>
    <tr>

        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="tempEmployee:${employees}">
        <td th:text="${tempEmployee.firstName}"></td>
        <td th:text="${tempEmployee.lastName}"></td>
        <td th:text="${tempEmployee.email}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}">Update </a>
            <a class="btn btn-primary" onclick=" return confirm('Ban co  muon xoa') " th:href="@{/employees/delete(employeeId=${tempEmployee.id})}">Delete </a>

        </td>

    </tr>

    </tbody>
</table>
</body>
</html>
