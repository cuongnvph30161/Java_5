<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
</head>
<body>
<form th:action="@{/employees/save}"
      th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <input type="text" th:field="*{firstName}" class="form-control" aria-describedby="emailHelp"
               placeholder="First name">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{lastName}" aria-describedby="emailHelp"
               placeholder="Last name">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{email}" aria-describedby="emailHelp" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<hr>
<a class="btn btn-primary" role="button" data-bs-toggle="button" th:href="@{/employees/list}">Back to Employees List</a>
</body>
</html>
