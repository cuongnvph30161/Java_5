<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container">
<h1>Update Account</h1>
<form th:action="@{/add/account}"
      th:object="${account}" method="POST">
  <div class="mb-3">
    <label class="form-label">User name</label>
    <input type="text" th:field="*{username}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="text" th:field="*{password}" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Fullname</label>
    <input type="text" th:field="*{fullname}" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" th:field="*{email}" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Photo</label>
    <input type="text" th:field="*{photo}" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Activated:</label>
    <input type="radio" th:field="*{activated}" th:value="Yes">Yes</input>
    <input type="radio" th:field="*{activated}" th:value="No">No</input>
  </div>

  <div class="mb-3">
    <label class="form-label">Admin:</label>
    <input type="radio" th:field="*{admin}" th:value="Yes">Yes</input>
    <input type="radio" th:field="*{admin}" th:value="No">No</input>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
