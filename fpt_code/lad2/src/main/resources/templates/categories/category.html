<!DOCTYPE html >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh SÃ¡ch Category</title>
</head>
<h1>Category</h1>
<body class="container">

<form th:action="@{/add/category}"
      th:object="${category}" method="POST">
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" th:field="*{name}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="theCategory:${categorys}">
        <td th:text="${theCategory.id}"></td>
        <td th:text="${theCategory.name}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/detail-category(id=${theCategory.id})}">Update </a>
            <a class="btn btn-primary" th:href="@{/delete-category(id=${theCategory.id})}">Delete </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
