<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container">

<form th:action="@{/add-product}"
      th:object="${product}" method="POST">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" th:field="*{name}"
               class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Image:</label>
        <input type="text" th:field="*{images}"
               class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Price:</label>
        <input type="text" th:field="*{price}"
               class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Create Date:</label>
        <input type="date" th:field="*{createDate}"
               class="form-control">
    </div>


    <div class="mb-3">
        <label class="form-label">Avaliable:</label>
        <input type="text" class="form-control" th:field="*{avaliable}" >
    </div>

    <div class="mb-3">
        <label class="form-label">Name Category:</label>
        <select th:field="*{category.name}" class="form-control">
            <option th:each="category : ${listNameCategory}" th:value="${category.name}"
                    th:text="${category.name}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
