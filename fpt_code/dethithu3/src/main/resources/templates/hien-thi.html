<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Phiếu giao hàng</title>
</head>
<body class="container">


<form>
  <div class="mb-3">
    <label  class="form-label">Email address</label>
    <input type="email" class="form-control" >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>














<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Mã phiếu giao</th>
    <th scope="col">Người nhận</th>
    <th scope="col">Số đt người giao</th>
    <th scope="col">Ngày giao</th>
    <th scope="col">Trạng thái</th>
    <th scope="col">Địa chỉ giao</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="pgh,index:${pageOfPhieuGiaoHang}">
    <th scope="row" th:text="${index.count}"></th>
    <td th:text="${pgh.maPhieuGiao}"></td>
    <td th:text="${pgh.nguoiNhan}"></td>
    <td th:text="${pgh.sdtGiao}"></td>
    <td th:text="${pgh.ngayGiao}"></td>
    <td th:text="${pgh.trangThai}"></td>
    <td th:text="${pgh.diaChi.tenDiaChi}"></td>
    <td>
      <a class="btn btn-primary"role="button">Detail</a>

    </td>
  </tr>

  </tbody>
</table>
</body>
</html>
