<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body class="container">
<form th:action="@{/khach-hang/add}" th:object="${khachHang}" method="post">
  <input type="hidden" th:field="*{maKhachHang}" class="form-control">

  <div>
    <label class="form-label">Mã hạng</label>
    <select th:field="*{hangKhachHang.maHang}" class="form-select"
            aria-label="Default select example">
      <option th:each="kh:${listHangKhachHang}" th:value="${kh.maHang}" th:text="${kh.maHang}" selected></option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Tên khách hàng</label>
    <input type="text" th:field="*{tenKhachHang}" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Sinh nhật</label>
    <input type="date" th:field="*{sinhNhat}" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Số điện thoại</label>
    <input type="text" th:field="*{soDienThoai}" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Giới tính:</label>
    <div class="form-check">
      <input th:field="*{gioiTinh}" th:value="false" class="form-check-input" type="radio" checked>
      <label class="form-check-label">
        Nam
      </label>
    </div>

    <div class="form-check">
      <input th:field="*{gioiTinh}" th:value="true" class="form-check-input" type="radio">
      <label class="form-check-label">
        Nữ
      </label>
    </div>

  </div>
  <button type="submit" class="btn btn-primary" onclick="return confirm('Bạn có muốn update?')">Update</button>
</form>
</body>
</html>
