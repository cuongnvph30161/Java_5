<!DOCTYPE html>
<html lang="en" xmlns:th="://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
</head>
<style>
    .error {
        color: red
    }
</style>

<body>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">

    First name: <input type="text" th:field="*{firstName}"/>
    <br>
    Last name(*): <input type="text" th:field="*{lastName}"/>

    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}" class="error">
    </span>
    <br>
    Free passes: <input type="text" th:field="*{freePases}"/>
    <span th:if="${#fields.hasErrors('freePases')}"
          th:errors="*{freePases}" class="error">
    </span>
    <br>
    <br>
    Postal Code: <input type="text" th:field="*{postalCode}"/>
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}" class="error">
    </span>
    <br>
    Course Code: <input type="text" th:field="*{courseCode}"/>
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}" class="error">
    </span>
    <br>
    <input type="submit" value="Submit">
</form>
</body>

</html>
